version: "2"

services:
  mariadb:
    image: wodby/mariadb:10.1-2.1.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
#      - ./mariadb-init:/docker-entrypoint-initdb.d # Place init .sql file(s) here.
      - ./mariadb:/var/lib/mysql # I want to manage volumes manually.
    ports:
      - '3306:3306'

  php:
#    image: wodby/wordpress:4-7.1-2.1.0
#    image: wodby/wordpress:4-7.0-2.1.0
    image: wodby/wordpress-php:7.0-2.1.0
#    image: wodby/wordpress-php:7.1-2.1.0
    environment:
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      PHP_XDEBUG: 1
      PHP_XDEBUG_DEFAULT_ENABLE: 1
      PHP_XDEBUG_REMOTE_CONNECT_BACK: 0         # This is needed to respect remote.host setting bellow
      PHP_XDEBUG_REMOTE_HOST: "10.254.254.254"  # You will also need to 'sudo ifconfig lo0 alias 10.254.254.254'
      DB_HOST: 'mariadb'
      DB_NAME: 'wordpress'
      DB_USER: 'wordpress'
      DB_PASSWORD: 'wordpress'
      WP_DEBUG: 'true'
      AWS_CLOUDFRONT_DOMAIN: 'comma.dev'
    volumes:
      - ./:/var/www/html
#      - d4d-unison-sync:/var/www/html # Docker-sync for macOS users

  nginx:
    image: wodby/wordpress-nginx:4-1.10-2.1.0
    environment:
      NGINX_STATIC_CONTENT_OPEN_FILE_CACHE: "off"
      NGINX_ERROR_LOG_LEVEL: debug
      NGINX_BACKEND_HOST: php
      NGINX_SERVER_ROOT: /var/www/html/

    volumes:
      - ./:/var/www/html
#      - d4d-unison-sync:/var/www/html # Docker-sync for macOS users
    depends_on:
      - php
    labels:
      - 'traefik.backend=nginx'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:comma.dev'

